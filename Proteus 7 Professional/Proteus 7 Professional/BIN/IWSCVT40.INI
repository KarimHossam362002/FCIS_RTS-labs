[Flags]
; Set log=1 to enable logging of conversion to IWSCVT.LOG file, log=0 to disable:
log=0

; The "UseShortNamedPins" property below controls how the converter translates
; short pins with visible names. Ordinarily these are translated to the ISIS IV
; "SHORT" pin type, but this doesn't have visible names. By setting this
; property TRUE, you force the converter to translate such pins to the newer
; "SHORT WITH NAME" pin type.
UseShortNamedPins=TRUE

[Fields]
; These are used to 'name' the information in the eight component user
; part fields. For example, if you keep your stock-code information in
; part field three (3) and you want it to appear in ISIS IV as
; a property of the form "STOCKCODE=..." then modify the line "Field3=Field3"
; to be "Field3=STOCKCODE":
Field1=PACKAGE
Field2=Field2
Field3=Field3
Field4=Field4
Field5=Field5
Field6=Field6
Field7=Field7

[Translate]
; These define devices that are not to be converted but which are to be
; replaced by an equivalent ISIS IV device. The ISIS IV device must
; be an exact replacement and must include (a) the correct graphics, (b) an
; ORIGIN marker in the correct position (c) the correct number of pins, with
; the same names and/or numbers as the ISIS Illustrator device.
;
; Inclusion of a device name here allows existing Illustrator devices
; that don't graphically convert to simply be replaced by a corresponding ISIS
; IV part. A IWSCVT40.LIB is provided that includes ISIS IV equivalents for
; all graphically-awkward ISIS Illustrator gates.
;
; The name to the left of the equals is the name of the Illustrator device;
; the name to the right is the ISIS IV library device name. For example,
; "74*00#1=IWS_7400.DM" means all 74xx00#1 devices in ISIS Illustrator are
; to be replaced by a IWS_7400.DM device in ISIS IV. An asterisk ('*') in
; the name implies any sequence of alphabetic characters and can be used to
; avoid having to list all prefixed names. Suffixes for De-morgan equivalents
; must however be included.
4001#0=IWS_4001
4001#1=IWS_4001.DM
4002#0=IWS_4002
4002#1=IWS_4002.DM
